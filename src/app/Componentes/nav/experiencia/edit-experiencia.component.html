<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="cargoE">Cargo</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="cargoE" name="cargoE" [(ngModel)]="expLab.cargoE" required>
                </div>

                <br>

                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>

                <br>

                <div class="form-group">
                    <label for="inicioE">Fecha de Inicio</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="expLab.inicioE" required>
                </div>

                <br>

                <div class="form-group">
                    <label for="finalizacionE">Fecha de Finalizacion</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="finalizacionE" name="finalizacionE" [(ngModel)]="expLab.finalizacionE" required>
                </div>

                <br>

                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>

                <br>

                <button>
                    Actualizar experiencia
                </button>

            </form>
        <div>
    </div>
</div>
