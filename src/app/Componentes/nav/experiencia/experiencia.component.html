<div>
  <button type="button" (click)="modalExperiencia.show()"> <img src="../../../../assets/Experiencia.png">
    <br> Experiencia </button>
</div>

<app-modal id="modalExperiencia" #modalExperiencia class="modal-demo" [maximizable]="true" [backdrop]="false" style="z-index: 9100;">
  <ng-container class="app-modal-header">
    <p class="titleModal">Experiencia</p>
  </ng-container>
  <ng-container class="app-modal-body">

    <div class="barra-herramientas">
      <div class="archivo">
        <button type="button" (click)="newExp.show()">Archivo</button>
      </div>
      <div>
        <p>Edicion</p>
      </div>
      <div>
        <p>Ver</p>
      </div>
      <div>
        <p>Ayuda</p>
      </div>
    </div>

    <app-modal id="newExp" #newExp class="modal-demo" [backdrop]="false">
      <ng-container class="app-modal-body">
        <button id="newExpButton" class="modal-demo" type="button"
          [routerLink]="[{outlets: {nuevaExperiencia: ['nuevaexp']}}]" [routerLinkActive]="'active'" *ngIf="isLogged">
          Nueva Experiencia
        </button>
      </ng-container>
    </app-modal>


    <table class="columnas-experiencia">
      <tr class="tableHeader">
        <th>Cargo</th>
        <th>Nombre de la Empresa</th>
        <th>Fecha de Inicio</th>
        <th>Fecha de Finalizacion</th>
        <th>Descripcion</th>
      </tr>
      <tbody *ngFor="let Experiencia of expe">
        <tr>
          <td>{{Experiencia.cargoE}}</td>
          <td>{{Experiencia.nombreE}}</td>
          <td>{{Experiencia.inicioE}}</td>
          <td>{{Experiencia.finalizacionE}}</td>
          <td>{{Experiencia.descripcionE}}</td>

          <div class="edicion">
          <td *ngIf="isLogged">
            <button routerLink="/editexp/{{Experiencia.id}}">EDITAR</button>
          </td>
          <td *ngIf="isLogged">
            <button class="deleteButton" (click)="delete(Experiencia.id)">BORRAR</button>
          </td>
        </div>
        </tr>
      </tbody>
    </table>

  </ng-container>
  <ng-container class="app-modal-footer">
  </ng-container>
</app-modal>
