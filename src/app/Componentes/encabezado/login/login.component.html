<div> <button (click)="modalLogin.show()" *ngIf="!isLogged"> <img
      src="../../../../assets/Login.png">
    <br> Login </button>
</div>

<div> <button (click)="onLogOut()" *ngIf="isLogged"> <img
  src="../../../../assets/Login.png">
<br> Logout </button>
</div>


<app-modal id="modalLogin" #modalLogin class="modal-demo" [maximizable]="true" [backdrop]="false" (click)="cerrar()" style="z-index: 9900;">
  <ng-container class="app-modal-header">
    <p class="titleModal">Login</p>
  </ng-container>
  <ng-container class="app-modal-body">
    <div class="grid">
      <div class="icon-key"><img src="../../../../assets/login_icon.png"><br></div>
      <div><br>
        <p>Escriba el nombre y la contraseña para acceder al backend de mi Portfolio personal</p><br>

        <form id="formulario-login" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de usuario:</label>
            <input type="text" id="nombreUsuario" [ngModelOptions]="{standalone: true}" [(ngModel)]="nombreUsuario"
              required>
          </div>
          <br><br>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="contra" [ngModelOptions]="{standalone: true}"
              [(ngModel)]="password" required>
          </div>


        </form>

      </div>
      <div>
        <button form="formulario-login" style="color: black;" type="submit" (click)="modalLogin.hide()" class="login">Aceptar</button><br><br>
        <button form="formulario-login" (click)="cerrar()" (click)="modalLogin.hide()" style="color: black;">Cancelar</button>
      </div>

    </div>

  </ng-container>

  <ng-container class="app-modal-footer">

  </ng-container>

</app-modal>
